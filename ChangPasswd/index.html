<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Scholar Manager</title>
    <link rel="apple-touch-icon" href="../../assets/app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/css/vendors.css">
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/vendors/css/forms/icheck/icheck.css">
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/vendors/css/forms/icheck/custom.css">
    <!-- END VENDOR CSS-->
    <!-- BEGIN STACK CSS-->
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/css/app.css">
    <!-- END STACK CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/css/core/menu/menu-types/vertical-menu-modern.css">
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/css/core/colors/palette-gradient.css">
    <link rel="stylesheet" type="text/css" href="../../assets/app-assets/css/pages/login-register.css">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="../../assets/assets/css/style.css">
    <!-- END Custom CSS-->
</head>

<body ng-controller="resetController" data-open="click" data-menu="vertical-menu-modern" data-col="1-column" class="vertical-layout vertical-menu-modern 1-column   menu-expanded blank-page blank-page">
    <div class="container" style="margin-top:10%">
        <h2> Change your Password ! </h2>
        <form method="post" name="myForm">
                <i class="fa fa-key"></i>
            <label>Password :</label>
            <div class='form-group'>
                <input type="password" class="form-control" id="password" name="password" ng-model="password" ng-minlength="8" ng-maxlength="20"
                    ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required />
                <span ng-show="myForm.password.$error.required && myForm.password.$dirty">required</span>
                <span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
                <span ng-show="!myForm.password.$error.required && !myForm.password.$error.minlength && !myForm.password.$error.maxlength && myForm.password.$error.pattern && myForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
            </div>


            <i class="fa fa-key"></i>
            <label>Confirm Password :</label>
            <div class='form-group'>
                <input type="password" class="form-control" id="password_c" name="password_c" ng-model="password_c" valid-password-c="password"
                    required />
                <span class="error" ng-show="myForm.password_c.$error.required && myForm.password_c.$dirty">Please confirm your password.</span>
                <span class='error' ng-show="myForm.password_c.$error.noMatch">Passwords do not match.</span>
            </div>
            <div class='form-group'>
                    <button type="submit" class="btn btn-success" ng-disabled="!myForm.$valid" ng-click="sendLoginCreditentials()">Submit</button>
                </div>
        </form>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <!-- Components -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <!-- BEGIN VENDOR JS-->
    <script src="../../assets/app-assets/vendors/js/vendors.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="../../assets/app-assets/vendors/js/forms/icheck/icheck.min.js" type="text/javascript"></script>
    <script src="../../assets/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN STACK JS-->
    <script src="../../assets/app-assets/js/core/app-menu.js" type="text/javascript"></script>
    <script src="../../assets/app-assets/js/core/app.js" type="text/javascript"></script>

    <!-- END STACK JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="../../bower_components/app-assets/js/scripts/forms/form-login-register.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="controlleur.js"></script>
</body>
